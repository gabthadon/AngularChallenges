<div *ngFor="let item of items; let i = index" class="accordion-item" [ngClass]="{'open': openIndex === i}">
    <div class="accordion-header" (click)="toggleAccordion(i)">
      {{ item.title }}
      <span class="icon">{{ openIndex === i ? '▼' : '►' }}</span>
    </div>
    <div class="accordion-body" *ngIf="openIndex === i">
      {{ item.body }}
    </div>
  </div>
